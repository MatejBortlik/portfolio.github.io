<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Převod teploty</title>
    <link rel="stylesheet" href="./css/styleprojekt2.css">
    <script src="./js/script.js"></script>
    
</head>
<body>
    <div class="container">
        <h1>Převod teploty</h1>
        <div class="form-container">
            <label for="temperature">Zadejte teplotu:</label>
            <input type="number" id="temperature" placeholder="Zadejte teplotu" aria-label="Zadejte teplotu">
            <label for="unit">Vyberte jednotku:</label>
            <select id="unit" aria-label="Vyberte jednotku">
                <option value="Celsius"> Stupně °C</option>
                <option value="Fahrenheit">Stupně °F</option>
            </select>
            <button id="convertBtn">Převést</button>
        </div>
        <div id="result" class="result default">Zadejte hodnotu pro převod</div>
    </div>

</body>
</html>
